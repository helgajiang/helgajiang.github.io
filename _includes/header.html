<header class="site-header {% if page.url == '/' %}homee{% endif %}">

  <div class="wrapper">

    <nav class="site-nav {% if page.url == '/' %}home{% endif %}">

      <div class="trigger">
<!--         {{ site.title }} instead of home -->
        <a class="page-link" href="{{ site.baseurl }}/">home</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
