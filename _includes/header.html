<header class="site-header {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
<!--         {{ site.title }} instead of home -->
        <a class="page-link" href="{{ site.baseurl }}/"><i class="fa fa-angle-left"></i> Back to Home</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
